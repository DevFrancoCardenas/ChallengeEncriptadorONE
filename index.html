<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>
  <body>
    <h1>Encriptador / Desencriptador</h1>

    <label for="texto">Texto:</label>
    <textarea id="texto" name="texto" rows="5" cols="50"></textarea><br /><br />

    <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
    <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button
    ><br /><br />

    <label for="resultado">Resultado:</label>
    <textarea id="resultado" name="resultado" rows="5" cols="50"></textarea>
    <button onclick="copiar()">Copiar mensaje desencriptado</button>
  </body>
</html>
